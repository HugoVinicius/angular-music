                <img src="assets/img/generos.jpg" width="50" alt="Imagem muisc">
            </div>
        </div>
      </div>
      <hr>
      <div id="resultado">
        <app-result-artists [searchText]="genreSel" [searchByName]="false"></app-result-artists>
      </div>
</div>
