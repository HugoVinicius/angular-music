<div>
    <div *ngIf="searchText">
        <h3 class="uk-text-center">Resultado para: {{searchText}}</h3>
        <p *ngIf="loading">Carregando...</p>

        <ul class="uk-list uk-list-striped uk-list-divider">
            <li *ngFor="let artist of listArtists">
                <a routerLink="../artista/{{artist.id}}">
                    <span>{{artist.name}}</span>
                </a>
            </li>
        </ul>
    </div>
</div>
