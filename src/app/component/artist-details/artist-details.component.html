<div>
    <div *ngIf="artist, else unknown">
        <div>
            <h2>{{artist.name}}</h2>
            <p>Biografia:</p>
            <span>{{artist.biography}}</span>
        </div>

        <div>
            <h3>Álbuns:</h3>
            <ul>
                <li *ngFor="let album of albuns">
                    <div>
                        <a routerLink="./albuns/{{album.id}}">
                            <h6>{{album.name}}</h6>
                            <img alt="capa do album" src="{{album.urlImg}}" />
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <ng-template #unknown>
        <div>
            <h3>Artista não encontrado!</h3>
        </div>
    </ng-template>
</div>
